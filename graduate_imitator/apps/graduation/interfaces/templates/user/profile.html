{% extends 'base.html' %}
{% load static %}

{% block title %}Личный кабинет{% endblock %}

{% block styles %}
    <link rel="stylesheet" type='text/css' href="{% static 'css/user.css' %}">
{% endblock %}

{% block content %}

<div>
    <div class="top-info">
        <div>
            <p class="top-info-username">Имя Пользователя</p>
            <h2>{{ user.username }}</h2>
        </div>
    </div>
    <button id="logout-btn" class="logout-button" style="margin:auto">Выйти</button>
    <h2>Таблица результатов</h2>
    <div class="results-panel">
        <table class="results-table">
            <thead>
                <tr class="result-table-header">
                    <th>Запись</th>
                    <th>Дата</th>
                    <th>Оценка</th>
                </tr>
            </thead>
            <tbody id="results-body">
            </tbody>
        </table>
    </div>
</div>

{% if user.is_authenticated %}
    <script src="{% static 'js/profile.js' %}"></script>
{% endif %}

{% endblock %}
